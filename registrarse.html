<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifícate</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="registro-container">
        <h2>Registrarse</h2>
        <h6>tus datos estan protegidos</h6>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
             <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Nombre De Usuario</label>
                <input type="text" id="text" name="text" required>
            </div>
            <button type="submit">Continuar</button>
            <h5>Al continuar, aceptas<a href="https://www.ejemplo.com" target="_blank"> las Condiciones de uso </a> y el <a href="https://www.ejemplo.com" target="_blank">Aviso de privacidad</a> de MeowStore.</h5>
        </form>
    </div>
</body>
</html>
